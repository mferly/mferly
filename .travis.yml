# safelist
#branches:
  #only:
  #- master
  #- stable

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.25.0

language: php

php:
  - '7.2'
  - '7.3'
  - '7.4'

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - chmod +x test.sh

before_script:
  - travis_retry composer install -n
  - docker build --pull --force-rm --no-cache -f ./Dockerfile-nginx -t mferly/mferly_nginx:latest .
  - docker build --pull --force-rm --no-cache -f ./Dockerfile-php -t mferly/mferly_php:latest .
  - docker-compose up -d

script:
  - ./test.sh
  - docker images
  #- vendor/bin/phpunit

after_script:
  - docker-compose down

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push mferly/mferly_nginx:latest;
      docker push mferly/mferly_php:latest;
    fi

# Use Travis' new container-based infrastructure.
# See http://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo: required
